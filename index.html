<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Documentos</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; max-width:900px; margin:auto; background:#f5f5f5; }
.caixa { background:white; padding:25px; border-radius:12px; border:2px solid #000; margin-bottom:15px; }

.logo-titulo { display:flex; align-items:center; gap:12px; }
.logo-titulo img { width:150px; margin-left:-15px; }

.titulo-principal { font-size:22px; font-weight:bold; text-align:center; }
.titulo-secundario { font-size:18px; font-weight:bold; text-align:center; margin-top:5px; }
.bloco-titulo { text-align:center; font-size:17px; font-weight:bold; font-style:italic; margin-bottom:15px; }
label { font-weight:bold; margin-top:15px; display:block; }
input, textarea, select { width:100%; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; margin-top:5px; }
textarea { min-height:140px; resize:vertical; }
button { width:100%; padding:14px; background:#0066cc; color:#fff; border:none; border-radius:8px; margin-top:20px; font-size:18px; cursor:pointer; }
button:hover { background:#004f9e; }
#btnShare, #btnShareRecibo, #btnShareContrato { display:none; margin-top:10px; background:#25D366; }
.btnVoltar { background:#999; color:#fff; }
#btnShareContrato {
  display: none;      /* inicialmente escondido */
  margin-top: 10px;
  background: #25D366 !important; /* o !important for√ßa sobrepor o button geral */
  color: #fff !important;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
}

</style>
</head>
<body>

<!-- MENU -->
<div id="menuPrincipal" class="caixa">
  <div class="titulo-principal">DOCUMENTOS - LITORAL POLIMENTOS</div>
  <button onclick="abrirPagina('paginaOrcamento')">OR√áAMENTO</button>
  <button onclick="abrirPagina('paginaRecibo')">RECIBO</button>
  <button onclick="abrirPagina('paginaContrato')">CONTRATO</button>
</div>

<!-- OR√áAMENTO -->
<div id="paginaOrcamento" style="display:none">
  <div class="caixa logo-titulo">
    <img src="" id="logoPreview">
    <div>
      <div class="titulo-principal">LITORAL POLIMENTOS</div>
      <div class="titulo-secundario">M√ÅRMORES E GRANITOS</div>
      <div style="font-size:20px; font-weight:bold; margin-top:25px;">OR√áAMENTO</div>
    </div>
  </div>

  <div class="caixa">
    <div class="bloco-titulo">TOMADOR DE SERVI√áO</div>
    <label>Nome do Cliente:</label>
    <input id="cliente" type="text" placeholder="Digite o nome do cliente">
    <label>Endere√ßo:</label>
    <input id="endereco" type="text" placeholder="Digite o endere√ßo">
  </div>

  <div class="caixa">
    <div class="bloco-titulo">DISCRIMINA√á√ÉO DO SERVI√áO</div>
    <textarea id="descricao" placeholder="Descreva o servi√ßo"></textarea>
  </div>

  <div class="caixa">
    <div class="bloco-titulo">OR√áAMENTO</div>
    <label>Valor Total (R$):</label>
    <input id="valor" placeholder="R$ 0,00">
    <label>Prazo (dias):</label>
    <input id="prazo" type="text" placeholder="Digite o n√∫mero de dias">
    <label>Forma de pagamento:</label>
    <select id="formaPagamento">
      <option value="50/50">50% no in√≠cio e 50% no t√©rmino</option>
      <option value="avista">√Ä vista</option>
      <option value="outro">Outro (especificar abaixo)</option>
    </select>
    <textarea id="formaOutro" style="display:none;" placeholder="Especifique a forma de pagamento"></textarea>
  </div>
 
  <button id="btnPdf">Gerar PDF</button>
  <button id="btnShare">üì§ Compartilhar via WhatsApp</button>
  <button class="btnVoltar" onclick="voltarMenu()">‚¨Ö Voltar</button>
</div>

<!-- RECIBO -->
<div id="paginaRecibo" style="display:none">
  <div class="caixa logo-titulo">
    <img src="" id="logoRecibo">
    <div>
      <div class="titulo-principal">LITORAL POLIMENTOS</div>
      <div class="titulo-secundario">M√ÅRMORES E GRANITOS</div>
      <div style="font-size:20px; font-weight:bold; margin-top:25px;">RECIBO</div>
    </div>
  </div>

  <div class="caixa">
    <label>Nome do Cliente:</label>
    <input id="r_cliente" placeholder="Digite o nome do cliente">

    <label>Tipo de Documento:</label>
    <select id="r_tipo_doc" onchange="atualizarLabelDoc()">
      <option value="cpf">CPF</option>
      <option value="cnpj">CNPJ</option>
    </select>

    <label id="label_doc">CPF:</label>
    <input id="r_cpf" placeholder="Digite o documento" maxlength="18" oninput="mascararDocumento()">

    <label>Endere√ßo:</label>
    <input id="r_endereco" placeholder="Digite o endere√ßo">
    <label>Servi√ßo Prestado:</label>
    <textarea id="r_servico" placeholder="Descreva o servi√ßo prestado"></textarea>
    <label>Valor (R$):</label>
    <input id="r_valor" placeholder="R$ 0,00">
    <label>Forma de Pagamento:</label>
    <select id="r_pagamento">
      <option value="50/50">50% no in√≠cio e 50% no t√©rmino</option>
      <option value="avista">√Ä vista</option>
      <option value="outro">Outro (especificar abaixo)</option>
    </select>
    <textarea id="r_formaOutro" style="display:none;" placeholder="Especifique a forma de pagamento"></textarea>
    <label>Data:</label>
    <input id="r_data" type="date">
  </div>

  <button onclick="gerarPdfRecibo()">Gerar PDF</button>
  <button id="btnShareRecibo" style="display:none;background:#25D366">üì§ Compartilhar via WhatsApp</button>
  <button class="btnVoltar" onclick="voltarMenu()">‚¨Ö Voltar</button>
</div>

<!-- CONTRATO -->

<div id="paginaContrato" style="display:none">
  <div class="caixa">
    <div class="titulo-principal">CONTRATO DE PRESTA√á√ÉO DE SERVI√áOS</div>

    <label>Nome do Contratante:</label>
    <input id="c_nome" placeholder="Digite o nome do contratante">

    <label>Tipo de Documento:</label>
    <select id="c_tipo_doc" onchange="atualizarLabelContrato()">
      <option value="cnpj">CNPJ</option>
      <option value="cpf">CPF</option>
    </select>

    <label id="c_label_doc">CNPJ:</label>
    <input id="c_doc" placeholder="Digite o documento" maxlength="18" oninput="mascararDocumentoContrato()">

    <label>Endere√ßo:</label>
    <input id="c_endereco" placeholder="Digite o endere√ßo">

    <label>Representante:</label>
    <input id="c_representante" placeholder="Nome do representante">

    <label>RG do Representante:</label>
    <input id="c_rg" placeholder="Digite o RG">

    <label>Servi√ßo:</label>
    <textarea id="c_servico" placeholder="Descreva o servi√ßo"></textarea>

    <label>Valor (R$):</label>
    <input id="c_valor" placeholder="R$ 0,00">

    <label>Meio de Pagamento:</label>
    <select id="c_meio_pagamento">
      <option value="PIX">PIX</option>
      <option value="Boleto">Boleto</option>
      <option value="D√©bito">D√©bito</option>
      <option value="Cr√©dito">Cr√©dito</option>
    </select>

    <label>Forma de Pagamento:</label>
    <input id="c_forma_pagamento" placeholder="Ex: √Ä vista, Parcelado...">

    <label>Prazo (dias):</label>
    <input id="c_prazo" placeholder="N√∫mero de dias">

    <label>Cronograma de Execu√ß√£o:</label>
    <textarea id="c_execucao" placeholder="Descreva o cronograma"></textarea>
  </div>

  <button id="btnContratoPdf">Gerar PDF</button>
  <button id="btnShareContrato" style="display:none;background:#25D366">üì§ Compartilhar via WhatsApp</button>
  <button class="btnVoltar" onclick="voltarMenu()">‚¨Ö Voltar</button>
</div>

let lastPdfBlob = null;
document.getElementById("btnPdf").addEventListener("click", () => {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit:"pt", format:"a4" });
  let y = 40;
  const pageHeight = doc.internal.pageSize.height;

  function check(h){ 
    if(y+h>pageHeight-60){ 
      doc.addPage(); 
      y=40; 
    } 
  }

  function caixa(h,titulo,conteudo){
    const x=40, w=520;
    check(h);
    doc.rect(x,y,w,h);
    if(titulo){
      doc.setFont("Helvetica","bolditalic");
      doc.setFontSize(14);
      doc.text(titulo,x+w/2,y+20,{align:"center"});
    }
    conteudo(x+20,y+40);
    y+=h+15;
  }

  function linhaNegrito(rotulo,valor,x,py){
    doc.setFont("Helvetica","bold");
    doc.text(rotulo+" ",x,py);
    const w=doc.getTextWidth(rotulo+" ");
    doc.setFont("Helvetica","normal");
    doc.text(valor,x+w,py);
  }

  // Cabe√ßalho
  caixa(130,"",(x,py)=>{
    doc.addImage(logoBase64,"PNG",x+40,py-25,100,100);
    doc.setFont("Helvetica","bold");
    doc.setFontSize(20);
    doc.text("LITORAL POLIMENTOS",x+280,py,{align:"center"});
    doc.setFontSize(18);
    doc.text("M√ÅRMORES E GRANITOS",x+280,py+25,{align:"center"});
    doc.setFontSize(14);
    doc.text("OR√áAMENTO",x+280,py+55,{align:"center"});
  });

  // Prestador
  caixa(110,"PRESTADOR DE SERVI√áO",(x,py)=>{
    linhaNegrito("Nome:","Litoral Polimentos",x,py);
    linhaNegrito("CNPJ:","45.406.859/0001-33",x,py+18);
    linhaNegrito("E-mail:","litoralpolimentos@hotmail.com",x,py+36);
    linhaNegrito("Contato:","(13) 99726-8855 (Leonardo)",x,py+54);
  });

  // Tomador
  const cliente = document.getElementById("cliente").value;
  const endereco = document.getElementById("endereco").value;
  caixa(70,"TOMADOR DE SERVI√áO",(x,py)=>{
    linhaNegrito("Nome:",cliente,x,py);
    linhaNegrito("Endere√ßo:",endereco,x,py+18);
  });

  // Descri√ß√£o
  const descricao = document.getElementById("descricao").value;
  const linhasDesc = doc.splitTextToSize(descricao,480);
  caixa(linhasDesc.length*14+40,"DISCRIMINA√á√ÉO DO SERVI√áO",(x,py)=>{
    doc.setFont("Helvetica","normal");
    doc.text(linhasDesc,x,py);
  });

  // Or√ßamento
  let valorBruto = valor.value.replace("R$ ","").replace(",",".");
  let valorNum = parseFloat(valorBruto);
  if(isNaN(valorNum)) valorNum=0;
  valorNum = valorNum.toFixed(2).replace(".",",");

  const prazo = document.getElementById("prazo").value || "";
  const fp = document.getElementById("formaPagamento").value;
  const formaFinal = fp==="50/50"?"50% no in√≠cio e 50% no t√©rmino.":fp==="avista"?"√Ä vista.":document.getElementById("formaOutro").value;

  caixa(110,"OR√áAMENTO",(x,py)=>{
    linhaNegrito("Valor Total:","R$ "+valorNum,x,py);
    linhaNegrito("Prazo:",prazo+" dias",x,py+18);
    linhaNegrito("Pagamento:",formaFinal,x,py+36);

    // >>> FRASE FIXA EM VERMELHO
    doc.setFont("Helvetica","bold");
    doc.setTextColor(255,0,0);
    doc.text("Or√ßamento v√°lido por 45 dias", 300, py+60, {align:"center"});
    doc.setTextColor(0,0,0); // volta para preto
  });

  // Dados Pagamento
  caixa(90,"DADOS PARA PAGAMENTO",(x,py)=>{
    linhaNegrito("Titular:","Leonardo Libanori",x,py);
    linhaNegrito("Banco:","Ita√∫",x,py+18);
    linhaNegrito("Chave Pix:","276.071.058-08",x,py+36);
  });

  // Rodap√©
  caixa(120,"",(x,py)=>{
    doc.addImage(logoBase64,"PNG",x+40,py-25,100,100);
    doc.setFont("Helvetica","bold");
    doc.setFontSize(20);
    doc.text("LITORAL POLIMENTOS",x+280,py,{align:"center"});
    doc.setFontSize(18);
    doc.text("M√ÅRMORES E GRANITOS",x+280,py+25,{align:"center"});
  });

  lastPdfBlob = doc.output("blob");
  window.open(URL.createObjectURL(lastPdfBlob));
  document.getElementById("btnShare").style.display="block";
});

// Fun√ß√µes de CPF/CNPJ
function atualizarLabelDoc() {
  const tipo = document.getElementById('r_tipo_doc').value;
  document.getElementById('label_doc').innerText = tipo === 'cpf' ? 'CPF:' : 'CNPJ:';
  document.getElementById('r_cpf').value = '';
}
function mascararDocumento() {
  const tipo = document.getElementById('r_tipo_doc').value;
  let val = document.getElementById('r_cpf').value.replace(/\D/g, '');
  if(tipo === 'cpf') {
    if(val.length > 3) val = val.slice(0,3) + '.' + val.slice(3);
    if(val.length > 7) val = val.slice(0,7) + '.' + val.slice(7);
    if(val.length > 11) val = val.slice(0,11) + '-' + val.slice(11,13);
    val = val.slice(0,14);
  } else {
    if(val.length > 2) val = val.slice(0,2) + '.' + val.slice(2);
    if(val.length > 5) val = val.slice(0,6) + '.' + val.slice(6);
    if(val.length > 8) val = val.slice(0,10) + '/' + val.slice(10);
    if(val.length > 12) val = val.slice(0,15) + '-' + val.slice(15,17);
    val = val.slice(0,18);
  }
  document.getElementById('r_cpf').value = val;
}

function gerarPdfRecibo(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({unit:"pt",format:"a4"});

function mascararDocumentoContrato(){
    const tipo = document.getElementById("c_tipo_doc").value;
    let val = document.getElementById("c_doc").value.replace(/\D/g,'');

    if(tipo === "cpf"){
        if(val.length > 3) val = val.slice(0,3) + '.' + val.slice(3);
        if(val.length > 7) val = val.slice(0,7) + '.' + val.slice(7);
        if(val.length > 11) val = val.slice(0,11) + '-' + val.slice(11,13);
        val = val.slice(0,14);
    } else { // cnpj
        if(val.length > 2) val = val.slice(0,2) + '.' + val.slice(2);
        if(val.length > 5) val = val.slice(0,6) + '.' + val.slice(6);
        if(val.length > 8) val = val.slice(0,10) + '/' + val.slice(10);
        if(val.length > 12) val = val.slice(0,15) + '-' + val.slice(15,17);
        val = val.slice(0,18);
    }
    document.getElementById("c_doc").value = val;
}
